<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="format-detection" content="telephone=no">
<title>한화온슈어</title>
<link rel="stylesheet" type="text/css" href="../inc/css/common.css">
<!-- <link rel="stylesheet" type="text/css" href="../inc/css/sub.css"> -->
</head>
<body>
<!-- Wrap -->
<div id="wrap">
  <!-- Container -->
  <div id="container" class="calculator">     
      <div class="bannerTop">
          <div class="bannerHeader">
              <div class="inner">
                  <span class="tit">한화생명 e연금보험(무)</span>
                  <a href="javascript:void(0)" class="btnClose"></a>
              </div>
          </div>
          <div class="bannerInpWrap">
              <div class="inner">
                    <div class="inpWrap">
                        <span class="inpTxt wd160">
                            <input type="text" id="" name="" placeholder="생년월일(6자리)" maxlength="6" />
                            <em class="line"></em>
                        </span>
                        <span class="customSelect wd70" id="성별">
                            <a href="javascript:void(0)" class="customeSelectTit" data-default-text="성별" data-select-type="성별">성별</a>
                            <em class="line"></em>
                        </span>
                    </div>
              </div>
          </div>
          <button type="button" class="btnCalculator"><em>보험료 계산하기</em></button>
      </div>
      <div id="contents">
          <div class="inner">
              <div class="defaultTxt">
                  <em class="icoWarning"></em>
                  <p>고객님의 정보를 입력해주세요.</p>
              </div>
          </div>
      </div>
  </div>
  <!-- // Container -->
</div>
<!-- //Wrap -->
<div class="imgKeypad"><a href="javascript:void(0)" class="btnKeypad"><img src="../inc/images/img_keypad.png" alt="" /></a></div>
<div id="templateLayerArea"></div>
<script type="text/javascript" src="../inc/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../inc/js/TweenMax.min.js"></script>
<script type="text/javascript" src="../inc/js/swiper.min.js"></script>
<script type="text/javascript" src="../inc/js/template7.min.js"></script>
<script type="text/javascript" src="../inc/js/ui.js"></script>
<script id="bottomLayerTemplate" type="text/template7">
    <div class="layerHeader">
        <div class="inner">
            <span class="layerTit">{{title}}</span>
            <a href="javascript:void(0)" class="btnLayerClose"></a>
        </div>
    </div>
    <div class="layerCon">
        <div class="swiper-container-layer">
            <ul class="swiper-wrapper">
                {{#each lists}}
                    <li class="swiper-slide"><button type="button">{{this}}</button></li>
                {{/each}}
            </ul>
        </div>
    </div>
</script>
</body>
</html>
