<!DOCTYPE html>

<body>

<div id="wrap">
  <!-- Container -->
  <a href="javascript:void(0)" class="btnAllMenu">전체메뉴</a>
  <div id="container" class="type04">     
    <div class="infoProductTitleArea">
      <span class="title">한화생명 e연금보험(무)</span>
      <p>인터넷 가입이라, 비과세 혜택이라,<br />더 많은 연금수령액을 만들어 드립니다.</p>
    </div>
    <!-- 상품정보 상세페이지 탭-->
    <div class="infoProductTab">
      <ul>
        <li><a href="javascript:void(0)">필요성</a></li>
        <li class="on"><a href="javascript:void(0)">특장점</a></li>
        <li><a href="javascript:void(0)">상세내용</a></li>
        <li><a href="javascript:void(0)">가입후기</a></li>
      </ul>
    </div>
    <!-- // 상품정보 상세페이지 탭-->
    <div class="imgbox"><img src="../inc/images/img_infoProduct_detail.jpg" alt="임시이미지" /></div>
  </div>
  <!-- // Container -->
</div>

<div class="layerFloatingWrap">
  <div class="inner">
    <ul>
      <li>
        <a href="javascript:void(0)">

          <span class="floatingTxt">보험료 계산기</span>
        </a>
      </li>
      <li>

        </a>
      </li>
    </ul>
  </div>
</div>
<div class="btnFloatingWrap">
    <ul class="utilList">
        <li class="util">
            <a href="javscript:void(0)">
                <em class="txt">상담가입</em>
                <span class="ico"><img src="../inc/images/ico_util_01.png" alt="" /></span>
            </a>
        </li>
        <li class="util">
            <a href="javscript:void(0)">
                <em class="txt">상담예약</em>
                <span class="ico"><img src="../inc/images/ico_util_02.png" alt="" /></span>
            </a>
        </li>
        <li class="util">
            <a href="javscript:void(0)">
                <em class="txt">전화상담</em>
                <span class="ico"><img src="../inc/images/ico_util_03.png" alt="" /></span>
            </a>
        </li>
        <li class="util">
            <a href="javscript:void(0)">
                <em class="txt">카카오상담톡</em>

        </li>        
        <li class="util">
            <a href="javscript:void(0)">
                <em class="txt">내게맞는 보험찾기</em>
                <span class="ico"><img src="../inc/images/ico_util_05.png" alt="" /></span>
            </a>
        </li>
        <li class="util">
            <a href="javscript:void(0)">
                <em class="txt">나의 보관함</em>
                <span class="ico"><img src="../inc/images/ico_util_06.png" alt="" /></span>
