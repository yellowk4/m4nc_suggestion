<script>
  // 탭메뉴
  var $storageTab =$('#header .storageTab li');

  $storageTab.on('click', function(){
    $storageTab.removeClass('on');
    $(this).addClass('on')
  })

  // menuSwiper
  var $menuSwiper = new Swiper('.menuSwiper', {
    slidesPerView: 'auto',
    spaceBetween:0,
  });

  var $menuSwiperList =$('.menuSwiper ul li');
  $menuSwiperList.on('click', function(){
    $menuSwiperList.removeClass('on');
    $(this).addClass('on')
  })

  // 상령일 툴팁
  var $noticePopOpen = $('.noticePopOpen'),
      $noticePopOpenTooltip = $('.noticePop .tooltip');

  $noticePopOpen.on('click', function(){
    $noticePopOpenTooltip.slideDown();
  })

  $noticePopOpenTooltip.on('click', function(){
    $(this).slideUp();
  })

  // 리스트 타이틀 상세정보
 var $productTitle = $('.productList .productTitle');
  $productTitle.on('click', function(){
    if ($(this).hasClass('off')) {
      $(this).parent().find('.detailInfo').css('display', 'block');
      $(this).removeClass('off');
      $(this).addClass('on');
    } else {
      $(this).parent().find('.detailInfo').css('display', 'none');
      $(this).removeClass('on');
      $(this).addClass('off');
    }
  })

  // 비교하기 레이어팝업
  var $comparisonPopup = $('#comparisonPopup'),
      $comparisonRadio = $('input[name=comparisonRadio]'),
      $comparisonList = $('.comparisonList li'),
      $comparisonPopupClose = $('.comparisonPopupClose'),
      $comparisonOpen = $('.comparisonOpen');

  $comparisonRadio.on('click', function(){
    $comparisonList.removeClass('on');
    $(this).closest('li').addClass('on');
  })

  $comparisonOpen.on('click', function(){
    $comparisonPopup.addClass('on');
  })

  $comparisonPopupClose.on('click', function(){
    $comparisonPopup.removeClass('on');
  })

</script>
