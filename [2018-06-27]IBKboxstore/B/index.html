<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
	<title>IBK BOX STORE</title>
	<link type="text/css" rel="stylesheet" href="inc/css/default.css">
    <script src="inc/js/jquery.min.js"></script>
    <script src="inc/js/TweenMax.min.js"></script>
    <script src="inc/js/ui.js"></script>
	<!--[if lt IE 9]>
        <script src="inc/js/html5shiv.js"></script>
        <script src="inc/js/respond.js"></script>
    <![endif]-->
</head>

<body> 
	<div class="wrap">
        <div class="header fixed">
            <div class="inner"> 
                <img alt="" src="inc/images/header.png" />
            </div>
        </div>
        <div class="visual">
            <div class="inner">
                <div class="txtWrap">
                    <span class="txt"><em><img src="inc/images/txt.png"/></em></span>
                    <span class="btn"><em><img src="inc/images/btn.png"/></em></span>
                </div>
                <div class="boxWrap">
                    <span class="box box01"><img src="inc/images/bg_box_05.png" alt=""></span>
                    <span class="box box02"><img src="inc/images/bg_box_01.png" alt=""></span>
                    <span class="box box03"><img src="inc/images/bg_box_02.png" alt=""></span>
                    <span class="box box04"><img src="inc/images/bg_box_03.png" alt=""></span>
                    <span class="box box05"><img src="inc/images/bg_box_04.png" alt=""></span>
                    <span class="box box06"><img src="inc/images/bg_box_06.png" alt=""></span>
                    <span class="box box07"><img src="inc/images/bg_box_07.png" alt=""></span>
                </div>
            </div>
            <span class="bgTri01"><img src="inc/images/bg_tri_01.png" /></span>
            <span class="bgTri02"><img src="inc/images/bg_tri_02.png" /></span>
            <span class="bgTri03"><img src="inc/images/bg_tri_03.png" /></span>
        </div>
        <div class="con01">
            <div class="inner">
                <img alt="" src="inc/images/con01.png"/>
            </div>
        </div>
        <div class="con02">
            <div class="inner">
                <img alt="" src="inc/images/bu_left.png" class="buLeft"/>
                <img alt="" src="inc/images/bu_right.png" class="buRight" />
                <img alt="" src="inc/images/con02_ttl.png" />
                <ul class="clfix">
                    <li><img alt="" src="inc/images/con02_li01.png" /></li>
                    <li><img alt="" src="inc/images/con02_li02.png" /></li>
                    <li><img alt="" src="inc/images/con02_li03.png" /></li>
                </ul>
                <img alt="" src="inc/images/con03.png" />
            </div>
        </div>
		<div class="footer">
            <div class="inner">
                <img alt="" src="inc/images/footer.png" /> <!-- 높이 134px -->
            </div>
        </div>
	</div> <!-- //wrap END -->
	
</body>

<script>
    $(document).ready(function(){
        var $target = $(".header");
        var scrollPos = $(".con01").offset().top;

        console.log(scrollPos);
        $(window).scroll(function(){
            if($(this).scrollTop() > scrollPos * .6){
                $target.addClass("change");
            } else {
                $target.removeClass("change");
            }
        });

    });
</script>

</html>
