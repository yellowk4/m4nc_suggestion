<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
	<title>IBK BOX STORE</title>
	<link type="text/css" rel="stylesheet" href="inc/css/default.css">
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/TweenMax.min.js"></script>

<body> 
	<div class="wrap">
        <div class="sideWrap">
            <div class="banner">
                <div class="inner">
                    <img src="inc/images/banner.png" />
                    
                    <a href="#none" class="bnOpen">배너 상세 열기</a>
                    <a href="#none" class="bnClose">배너 닫기</a>
                </div>
                <!-- 배너 상세열기 -->
                <div class="bnDetail" style="display:none">
                    <img src="inc/images/banner_over.png" />
                </div>
                <!-- //배너 상세열기 -->
            </div>
            <div class="utill">
                <div class="inner">
                    <img src="inc/images/utill.png" />
                </div>
            </div>
        </div>
		
		<div class="container">
            <div class="header">
                <div class="inner">
                    <img src="inc/images/header.png" />
                    <!--
                        솔루션 메뉴 over 했을때
                        <img src="inc/images/header_gnb01.png" />
                    -->
                    <a href="#none" class="menuOpen">메뉴 열기</a>
                    <a href="#none" class="myboxOpen">mybox 열기</a>
                </div>
                <div class="moInner">
                    <img src="inc/images/m_logo.png" />
                    <img src="inc/images/m_gnb.png" class="moGnb"/>
                </div>
            </div>
            <div class="gnb soluton"> <!-- soluton menu 안보임 -->
                <div class="wrap" style="display:none">
                    <div class="inner">
                        <a href="#none">
                            <img src="inc/images/gnb.png" />
                        </a>
                    </div>
                </div>
                <span class="gDim"></span>
            </div>
             <div class="gnb box"> <!-- box menu 안보임 -->
                <div class="wrap" style="display:none">
                    <div class="inner">
                        <a href="#none">
                            <img src="inc/images/boxgnb.png" />
                        </a>
                    </div>
                </div>
                <span class="gDim"></span>
            </div>

            <div class="inner">
                <div class="mainVisualWrap">
                    <div class="mainVisual swiper-container">
                        <ul class="mainInner swiper-wrapper">
                            <!-- 스와이퍼 1120 * 387 -->
                            <li class="swiper-slide">
                                <div class="bg bg01"></div>
                                <p class="tit">
                                    <img src="inc/images/visual_tit.png" />
                                </p>
                            </li>
                            <li class="swiper-slide">
                                <div class="bg bg02"></div>
                                <p class="tit">
                                    <img src="inc/images/visual02_tit.png" />
                                </p>
                            </li>
                        </ul>
                    </div>
                    <div class="question clfix">
                        <div>
                            <img src="inc/images/q01.png" />
                        </div>
                        <ul>
                            <li>
                                <img src="inc/images/q02.png" />
                            </li>
                            <li>
                                <img src="inc/images/q03.png" />
                            </li>
                            <li>
                                <img src="inc/images/q04.png" />
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="initTab clfix">
                    <div class="tabCtrlWrap">
                        <button type="button" class="tabCtrl current"><span>01</span> Start-Up 기업</button>
                        <button type="button" class="tabCtrl"><span>02</span> 상점</button>
                        <button type="button" class="tabCtrl"><span>03</span> 제조업</button>
                        <button type="button" class="tabCtrl"><span>04</span> IT 기업</button>
                    </div>
                
                    <div class="tabViewWrap">
                        <div class="tabView">
                            <ul>
                                <li>
                                    <img src="inc/images/tab_box01.png" class="pcImg" />
                                    <img src="inc/images/tab_box01_m.png" class="mImg" />
                                    <span class="bu">
                                        <img src="inc/images/best.png" />
                                    </span>
                                </li>
                                <li>
                                    <img src="inc/images/tab_box02.png" class="pcImg" />
                                    <img src="inc/images/tab_box02_m.png" class="mImg" />
                                    <span class="bu">
                                        <img src="inc/images/new.png" />
                                    </span>
                                </li>
                                <li>
                                    <img src="inc/images/tab_box03.png" class="pcImg" />

                            </ul>

                        <div class="tabView">
                           <ul>
                                <li>

                                    <img src="inc/images/tab_box01_m.png" class="mImg" />
                                    <span class="bu">
                                        <img src="inc/images/best.png" />
                                    </span>
                                </li>
                                <li>
                                    <img src="inc/images/tab_box02.png" class="pcImg" />
                                    <img src="inc/images/tab_box02_m.png" class="mImg" />
                                    <span class="bu">
                                        <img src="inc/images/new.png" />
                                    </span>
                                </li>
                                <li>
                                    <img src="inc/images/tab_box03.png" class="pcImg" />
                                    <img src="inc/images/tab_box03_m.png" class="mImg" />
                                </li>
                            </ul>
                        </div>
                        <div class="tabView">
                            <ul>
                                <li>
                                    <img src="inc/images/tab02_box01.png"  class="pcImg"/>
                                    <img src="inc/images/tab02_box01_m.png" class="mImg" />
                                    <span class="bu"><img src="inc/images/best.png" /></span>
                                    </li>
                                <li>
                                    <img src="inc/images/tab02_box02.png" class="pcImg" />
                                    <img src="inc/images/tab02_box02_m.png" class="mImg" />
                                    <span class="bu">
                                        <img src="inc/images/new.png" />
                                    </span>
                                </li>
                                <li>
                                    <img src="inc/images/tab02_box03.png" class="pcImg" />
                                    <img src="inc/images/tab02_box03_m.png" class="mImg" />
                                </li>
                            </ul>
                        </div>
                        <div class="tabView">
                            <ul>
                                <li>
                                    <img src="inc/images/tab_box01.png" class="pcImg" />
                                    <img src="inc/images/tab_box01_m.png" class="mImg" />
                                    <span class="bu">
                                        <img src="inc/images/best.png" />
                                    </span>
                                </li>
                                <li>
                                    <img src="inc/images/tab_box02.png" class="pcImg" />
                                    <img src="inc/images/tab_box02_m.png" class="mImg" />
                                    <span class="bu">
                                        <img src="inc/images/new.png" />
                                    </span>
                                </li>
                                <li>

                            </ul>

                    </div>
                </div>

                <div class="section">
                    <ul class="noti clfix">
                        <li>
                            <img src="inc/images/section_item01.png" />
                        </li>
                        <li>
                            <img src="inc/images/section_item02.png" />
                        </li>
                    </ul>
                </div>
                    
                <div class="sideInfo">
                    <ul class="clfix">
                        <li>
                            <img src="inc/images/sideInfo_item01.png" />

                        <li>
                            <img src="inc/images/sideInfo_item02.png" />
                        </li>
                        <li>
                            <img src="inc/images/sideInfo_item03.png" />
                        </li>
                        <li>
                            <img src="inc/images/sideInfo_item04.png" />
                        </li>
                    </ul>
                </div>
            </div>
            <div class="footer">
                <div class="inner">
                    <img alt="" src="inc/images/footer_pc.png" />
