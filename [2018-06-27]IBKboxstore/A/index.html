<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
	<title>IBK BOX STORE</title>
	<link type="text/css" rel="stylesheet" href="inc/css/default.css">
    <script src="inc/js/jquery.min.js"></script>
    <script src="inc/js/ui.js"></script>
	<!--[if lt IE 9]>
        <script src="inc/js/html5shiv.js"></script>

<body> 
	<div class="wrap">
        <div class="sideWrap">
            <div class="banner">
                <div class="inner">
                    <img src="inc/images/banner.png" />
                    <a href="#none" class="bnOpen">배너 상세 열기</a>
                    <a href="#none" class="bnClose">배너 닫기</a>
                </div>
            </div>
            <div class="utill">
                <div class="inner">
                    <img src="inc/images/utill.png" />
                </div>
            </div>
        </div>
		
		<div class="container">
            
            <div class="header">
                <div class="inner">
                    <img src="inc/images/header.png" />
                    <a href="#none" class="menuOpen">메뉴 열기</a>
                    <a href="#none" class="myboxOpen">mybox 열기</a>
                </div>
            </div>
            <div class="gnb"> <!-- default 안보임 -->
                <div class="inner">
                    <a href="#none"><img src="inc/images/gnb.png" /></a>
                </div>
            </div>

            <div class="inner">
                <ul class="visual"> <!-- 스와이퍼 1120 * 387 -->
                    <li>
                        <img src="inc/images/visual_item1.png" class="bg" /> <!-- 하단 고정 -->
                        <p class="tit"><img src="inc/images/visual_tit.png" /></p>
                        <p class="question"><img src="inc/images/visual_que.png" /></p>
                    </li>
                </ul>

                <div class="initTab clfix">
                    <div class="tabCtrlWrap">
                        <button type="button" class="tabCtrl current"><span>01</span> Start-Up 기업</button>
                        <button type="button" class="tabCtrl"><span>02</span> 상점</button>
                        <button type="button" class="tabCtrl"><span>03</span> 제조업</button>
                        <button type="button" class="tabCtrl"><span>04</span> IT 기업</button>
                    </div>
                
                    <div class="tabViewWrap">
                        <div class="tabView">
                            <ul>
                                <li><img src="inc/images/tab_box01.png" /></li>
                                <li><img src="inc/images/tab_box02.png" /></li>
                                <li><img src="inc/images/tab_box03.png" /></li>
                            </ul>
                        </div>
                        <div class="tabView">
                            <ul>
                                <li><img src="inc/images/tab_box01.png" /></li>
                                <li><img src="inc/images/tab_box02.png" /></li>
                                <li><img src="inc/images/tab_box03.png" /></li>
                            </ul>
                        </div>
                        <div class="tabView">
                            <ul>
                                <li><img src="inc/images/tab_box01.png" /></li>
                                <li><img src="inc/images/tab_box02.png" /></li>
                                <li><img src="inc/images/tab_box03.png" /></li>
                            </ul>
                        </div>
                        <div class="tabView">
                            <ul>
                                <li><img src="inc/images/tab_box01.png" /></li>
                                <li><img src="inc/images/tab_box02.png" /></li>
                                <li><img src="inc/images/tab_box03.png" /></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <ul class="noti clfix">
                        <li>
                            <img src="inc/images/section_item01.png" />
                        </li>
                        <li>
                            <img src="inc/images/section_item02.png" />
                        </li>
                    </ul>
                </div>
                    
                <div class="sideInfo">
                    <ul class="clfix">
                        <li>
                            <img src="inc/images/sideInfo_item01.png" />
                        </li>
                        <li>
                            <img src="inc/images/sideInfo_item02.png" />
                        </li>
                        <li>
                            <img src="inc/images/sideInfo_item03.png" />
                        </li>
                        <li>
                            <img src="inc/images/sideInfo_item04.png" />
                        </li>
                    </ul>
                </div>
            </div>
            
		</div> <!-- //container END -->
        
		<div class="footer">
            <div class="inner">
                <img alt="" src="inc/images/footer_pc.png" /> <!-- 높이 134px -->
            </div>
        </div>
	</div> <!-- //wrap END -->

</html>
