<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
	<title>IBK BOX STORE</title>
	<link type="text/css" rel="stylesheet" href="./inc/css/default.css">
    <link type="text/css" rel="stylesheet" href="./inc/css/sub.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/TweenMax.min.js"></script>
    <script src="./inc/js/ui.js"></script>
	<!--[if lt IE 9]>
        <script src="inc/js/html5shiv.js"></script>
        <script src="inc/js/respond.js"></script>
    <![endif]-->
</head>
    <script>
       $(function () {
            $(".infoOver").on("click",function() {
                $(".infoOverWrap").addClass("active")
            });
            $(".infoOverWrap").on("click", function () {
               $(".infoOverWrap").removeClass("active")
            });

            $(".box01Wrap").find("li").each(function(idx){
                var $this = $(this);
                TweenMax.delayedCall(.15 * (idx + 1), function(){
                    $this.addClass("on");
                })
                TweenMax.delayedCall(1, function(){
                    $(".box01Wrap").css({overflow: 'inherit'})
                })
            })

        });
    </script>
<body> 
	<div class="sub02 wrap">
        <div class="util">
            <div class="inner">
                <img alt="" src="./inc/images/sub02_top.png" />
                <button type="button" class="infoOver">기업정보</button>
                <div class="infoOverWrap">
                    <img alt="" src="./inc/images/sub02_top_over.png" />
                </div>
            </div>
        </div>
        <div class="subContainer">
            <div class="header">
                <img alt="" src="./inc/images/sub02_header.png" />
            </div>
            <ul class="box01Wrap clfix">
                <li>
                    <div class="card card01">
                        <div class="cardBox front">
                            <img alt="" src="./inc/images/sub02_box01_img.png" />
                        </div>
                        <div class="cardBox back">
                            <img alt="" src="./inc/images/sub02_box01_img_over.png" />
                        </div>
                    </div>
                </li>
                <li>
                    <div class="card card02">
                        <div class="cardBox front">
                            <img alt="" src="./inc/images/sub02_box02_img.png" />
                        </div>
                    </div>
                </li>
                <li>
                    <div class="card card03">
                        <div class="cardBox front">
                            <img alt="" src="./inc/images/sub02_box03_img.png" />
                        </div>
                    </div>
                </li>
            </ul>
            <div>
                <img alt="" src="./inc/images/sub02_ttl.png" />
            </div>
            <ul class="box02Wrap clfix">
                <li>
                    <img alt="" src="./inc/images/sub02_li01.png" />
                     <!-- over -->
                    <div class="over">
                        <div class="overInner">
                            <span><img src="./inc/images/sub02_btn_detail_01.png" /></span>
                            <span><img src="./inc/images/sub02_btn_detail_02.png" /></span>
                        </div>
                    </div>
                    <!-- //over -->
                </li>
                <li>
                    <img alt="" src="./inc/images/sub02_li02.png" />
                     <!-- over -->
                    <div class="over">
                        <div class="overInner">
                            <span><img src="./inc/images/sub02_btn_detail_01.png" /></span>
                            <span><img src="./inc/images/sub02_btn_detail_02.png" /></span>
                        </div>
                    </div>
                    <!-- //over -->
                </li>
                <li class="detailOver">
                    <img alt="" src="./inc/images/sub02_li03.png" />
                    <!-- over -->
                    <div class="over">
                        <div class="overInner">
                            <span><img src="./inc/images/sub02_btn_detail_01.png" /></span>
                            <span><img src="./inc/images/sub02_btn_detail_02.png" /></span>
                        </div>
                    </div>
                    <!-- //over -->
                </li>
            </ul>
            <div>
                <img src="./inc/images/sub02_con03.png" alt=""/>
            </div>
        </div>
        
		<div class="footer">
            <div class="inner">
                <a href="./sub03.html" style="display:block;"><img alt="" src="./inc/images/sub01_footer.png" /></a>
            </div>
        </div>
	</div> <!-- //wrap END -->
</body>
</html>
