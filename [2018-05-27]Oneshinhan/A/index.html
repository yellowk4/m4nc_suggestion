<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi">
<meta name="format-detection" content="telephone=no">
<title>신한은행</title>
<link rel="stylesheet" type="text/css" href="./inc/css/common.css">
<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
</head>
<body>
<!-- Wrap -->
<div id="wrap">
    <div class="inner">
        <!-- Header -->
        <div id="header">
            <img src="./inc/images/img_header.png" alt="" />
        </div>
        <!-- //Header -->
            <!-- Contents -->
        <div id="contents">
            <div class="cardList">
                <ul class="inner">
                    <li class="swipeCon">
                        <div class="viewCtrl">
                            <div class="topBanner"><img src="./inc/images/img_banner_01.png" /></div>
                            <div class="viewWrap" style="background:#f6a922;">
                                <img src="./inc/images/bg_point.png" />
                                <div class="point">
                                    <img src="./inc/images/img_point_01.png" />
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="swipeCon">
                        <div class="viewCtrl">
                            <div class="topBanner"></div>
                            <div class="viewWrap" style="background:#0094d9;">
                               
                            </div>
                        </div>
                    </li>
                    <li class="swipeCon">
                        <div class="viewCtrl">
                            <div class="topBanner"></div>
                            <div class="viewWrap" style="background:#7986d0;">
                                
                            </div>
                          
                        </div>
                    </li>
                </ul>
                <!-- <div class="paging"></div> -->
            </div>
        </div>
        <!-- //Contents -->
    </div>
</div>
<!-- //Wrap -->
<script type="text/javascript" src="../js/TweenMax.min.js"></script>
<script type="text/javascript" src="../js/swiper.min.js"></script>
<script type="text/javascript" src="./inc/js/ui.js"></script>
</body>
</html>
