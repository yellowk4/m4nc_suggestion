<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi">
<meta name="format-detection" content="telephone=no">
<title>신한은행</title>
<link rel="stylesheet" type="text/css" href="./inc/css/common.css">
<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
</head>
<body>
<!-- Wrap -->
<div id="wrap">
    <div class="inner">
        
    </div>
    <!-- Header -->
    <div id="header">
        <div class="searchWrap">
            <a href="#" class="ctrlTop">
                <span class="txt">원하는 업무를 찾아보세요</span>
                <span class="btnSearch"></span>
            </a>
        </div>
        <button type="button" class="btnMeun"></button>
        <div class="topView"><img src="./inc/images/img_top.png" alt="" style="height:66px;"></div>
    </div>
    <!-- //Header -->

    <!-- Contents -->
    <div id="contents">
        <div class="infoWrap">
            <p class="name"><strong>김신한</strong> 고객님 <img src="./inc/images/img_photo.png" alt="" style="width:27px;height:27px;"></p>
            <p class="date">
                08월 31일 ,<br>
                <span>납입할 <em>이자</em>는 <em class="point">195,410</em>원 입니다.</span>
            </p>
            <p class="assets"><img src="./inc/images/img_Assets.png" alt="" style="height:37px;"></p>
        </div>

        <div class="cardList">
            <ul class="inner">
                <li class="swipeCon">
                    <div class="viewCtrl">
                        <div class="viewWrap" style="background:#16a9df;">
                            <img src="./inc/images/img_swipe01.png" alt="" class="img" style="height:176px;">
                            <img src="./inc/images/img_swipe01_01.png" alt="" class="img2" style="height:176px;">
                            <button class="btnView" style="background-color:#119acd;"></button>
                        </div>
                        <div class="view"><img src="./inc/images/img_view01.png" alt="" style="width:100%;"></div>
                    </div>
                </li>
                <li class="swipeCon">
                    <div class="viewCtrl">
                        <div class="viewWrap" style="background:#ffcf5b;">
                            <img src="./inc/images/img_swipe02.png" alt="" class="img" style="height:176px;">
                            <img src="./inc/images/img_swipe02_01.png" alt="" class="img2" style="height:176px;">
                            <button class="btnView" style="background-color:#f2a81a;"></button>
                        </div>
                        <div class="view"><img src="./inc/images/img_view02.png" alt="" style="width:100%;"></div>
                    </div>
                </li>
                <li class="swipeCon">
                    <div class="viewCtrl">
                        <div class="viewWrap" style="background:#7986d0;">
                            <img src="./inc/images/img_swipe03.png" alt="" class="img" style="height:176px;">
                            <img src="./inc/images/img_swipe03_01.png" alt="" class="img2" style="height:176px;">
                            <button class="btnView" style="background-color:#6473ca;"></button>
                        </div>
                        <div class="view"><img src="./inc/images/img_view03.png" alt="" style="width:100%;"></div>
                    </div>
                </li>
            </ul>
            <div class="paging"><img src="./inc/images/img_paging.png" alt="" style="height:24px;"></div>
            <button type="button" class="option"><img src="./inc/images/img_option.png" alt="" style="height:24px;"></button>
        </div>

        <div class="bottom">
            <img src="./inc/images/img_bottom.png" alt="">
        </div>
    </div>
    <!-- //Contents -->
</div>
<!-- //Wrap -->
<script type="text/javascript" src="../js/TweenMax.min.js"></script>
<script type="text/javascript" src="../js/swiper.min.js"></script>
<script type="text/javascript" src="./inc/js/ui.js"></script>
</body>
</html>
