<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="format-detection" content="telephone=no">
<title>한화온슈어</title>
<link rel="stylesheet" type="text/css" href="../inc/css/common.css">
</head>
<body>
<!-- Header -->
<div id="header">
    <div class="inner">
        <div class="headerTop">
            <div class="leftWrap">
                <a href="javascript:void(0)" class="btnPrev"></a>
                <h3>보험상품 비교내역</h3>
            </div>
            <div class="rightWrap">
                <em class="icoMessage"></em>
                <em class="icoShare"></em>
            </div>
        </div>
    </div>
</div>
<!-- //Header -->
<!-- Wrap -->
<div id="wrap" class="bgWhite">
    <!-- Container -->
    <div id="container" class="type05">     
        <div class="inner">
            <div class="cardWrap compare">
                <ul class="cardList clfix">
                    <li class="card cardLeft">
                        <a href="./join_warning.html">
                            <strong class="tit">기본형 e실손의료비보장보험(갱신형)(무)</strong>
                            <span class="monthPrice">월 납입금</span>
                            <span class="counting"><em class="price" data-min-price="0" data-max-price="13110">13,110</em><em class="won">원</em></span>
                            <span class="yearPrice">연 <em class="price" data-min-price="0" data-max-price="157200">157,200</em>원</span>
                            <span class="btnJoin">가입하기</span>
                        </a>
                    </li>
                    <li class="card cardRight">
                        <a href="javascript:void(0)">
                            <strong class="tit">기본형 e실손의료비보장보험(갱신형)(무)</strong>
                            <span class="monthPrice">월 납입금</span>
                            <span class="counting"><em class="price" data-min-price="0" data-max-price="5572">5,572</em><em class="won">원</em></span>
                            <span class="yearPrice">연 <em class="price" data-min-price="0" data-max-price="66864">66,864</em>원</span>
                            <span class="btnJoin">가입하기</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="graphWrap compare">
                <h3 class="graphTit">보장기간/납입기간</h3>
                <p>1년단위 자동갱신</p>
                <div class="graphInner">
                    <ul>
                        <li class="graph graphLeft">
                            <span class="bar" style="width:45%;" data-max-width="45%">
                                <em class="dot">
                                    <span class="txt">54세</span>
                                </em>
                            </span>
                        </li>
                        <li class="graph graphRight">
                            <span class="bar" style="width:59%" data-max-width="59%">
                                <em class="dot">
                                    <span class="txt">60세</span>
                                </em>
                            </span>
                        </li>
                    </ul>
                    <div class="ageWrap">
                        <span class="age left">100세</span>
                        <span class="age center">34세</span>
                        <span class="age right">100세</span>
                    </div>
                </div>
            </div>
            <div class="graphWrap compare">
                <h3 class="graphTit">보장내역</h3>
                <p>주계약</p>
                <div class="graphInner">
                    <ul class="clfix">
                        <li class="graph graphLeft">
                            <span class="bar" style="width:75%" data-max-width="75%">
                                <em class="dot"></em>
                            </span>
                        </li>
                        <li class="graph graphRight">
                            <span class="bar" style="width:49%" data-max-width="49%">
                                <em class="dot"></em>
                            </span>
                        </li>
                    </ul>
                    <div class="txtWrap">
                        <span class="txt left"><em class="price" data-min-price="0" data-max-price="10014">10,014</em>원</span>
                        <span class="txt right"><em class="price" data-min-price="0" data-max-price="7185">7,185</em>원</span>
                    </div>
                </div>
                <p>특약</p>
                <div class="graphInner">
                    <ul class="clfix">
                        <li class="graph graphLeft">
                            <span class="bar" style="width:32%" data-max-width="32%">
                                <em class="dot"></em>
                            </span> 
                        </li>
                        <li class="graph graphRight">
                            <span class="bar" style="width:20%" data-max-width="20%">
                                <em class="dot"></em>
                            </span>
                        </li>
                    </ul>
                    <div class="txtWrap">
                        <span class="txt left"><em class="price" data-min-price="0" data-max-price="3096">3,096</em>원</span>
                        <span class="txt right"><em class="price" data-min-price="0" data-max-price="1387">1,387</em>원</span>
                    </div>
                </div>
            </div>
            <div class="compare detail">
                <span class="img"><img src="../inc/images/img_compare.png" alt="" /></span>
                <button type="button" class="btnDetailToggle on">
                    <em></em>
                    <span class="toggleTxt" data-toggle-open-text="보장내역 자세히 보기" data-toggle-close-text="보장내역 자세히 닫기">보장내역 자세히 닫기</span>
                </button>
            </div>
        </div>
        <div class="btnWrap">
            <button type="button" class="btnConsulting" >상담신청</button>
        </div>
    </div>
    <!-- // Container -->
</div>
<!-- //Wrap -->

<div class="dim"></div>
<script type="text/javascript" src="../inc/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../inc/js/TweenMax.min.js"></script>
<script type="text/javascript" src="../inc/js/countUp.min.js"></script>
<script type="text/javascript" src="../inc/js/ui.js"></script>
<script>
    var $body = $("body"),
        $price = $body.find(".price"),
        $graph = $body.find('.graph'),
        $detail = $body.find('.detail'),
        $btnDetailToggle = $body.find('.btnDetailToggle');

    var countAll = [];

    var countUpOptions = {
        useEasing: false, 
        useGrouping: true, 
        separator: ',', 
    }

    $price.each(function(){
        var minPrice = $(this).attr("data-min-price"),
            maxPrice = $(this).attr("data-max-price");
        
        $(this).text(minPrice);

        var cu = new CountUp(this, minPrice, maxPrice, 0, .85, countUpOptions);
        countAll.push(cu);
    })


    TweenMax.delayedCall(.7, function(){
        $.each(countAll, function(key, value){
            value.start();
        })
    })
    TweenMax.set($graph.find('.bar'), { width: 0})
    
    TweenMax.delayedCall(.35, function(){
        $graph.each(function(idx){
            var $bar = $(this).find('.bar');
            var maxWidth = $bar.attr("data-max-width");
            
            TweenMax.to($bar, .75, { width:maxWidth, delay:.1*idx, ease:Power1.easeInOut, onComplete: function(){
                if($bar.find('.txt').length) {
                    TweenMax.to($bar.find('.txt'), .35, { opacity:1, ease:Linear.easeNone})
                }
            }})
        })
    })
    


    $btnDetailToggle.on('click', function(){
        if($(this).toggleClass('on').hasClass('on')) {
            $detail.find(".img").slideDown(500)
            $(this).find('.toggleTxt').text($(this).find('.toggleTxt').attr("data-toggle-close-text"))
        } else {
            $detail.find('.img').slideUp(500);
            $(this).find('.toggleTxt').text($(this).find('.toggleTxt').attr("data-toggle-open-text"))
        }
    })


</script>
</body>
</html>
